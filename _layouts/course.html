---
layout: default
---
<h1>{{ page.code | upcase}} - {{ page.name }}</h1>
<h2>{{ page.lecturer}}</h2>

{{ content }}

<h2>Notes</h2>
<ul>
    {% assign filtered_notes = site.notes | where: 'code', page.code %}
    {% for note in filtered_notes %}
	<li><a href="{{ note.url }}">{{ note.title }}</a></li>
    {% endfor %}
</ul>
